<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conteúdo</title>
    <link rel="stylesheet" href="estilo_conteudo.css">
</head>
<body>
    <div class="container">
        <form action="/cadastrar_conteudo" method="post">
            <label for="Titulo">Titulo:</label>  <br>
            <input type="text" name="Nome_do_conteudo" id="Nome" placeholder="Digite o titulo do seu conteúdo"> <br>

            <label for="descricao">Sinopse:</label><br>
            <input type="text" name="descricao" id="desc" placeholder="Escreva sobre o que se trata"><br>

            <label for="Url">Digite o link:</label><br>
            <input type="url" name="Caminho_para_conteudo" id="link" placeholder="Digite o link do conteúdo"> <br>

            <label for="Capa">Capa:</label><br>
            <input type="url" name="Link_para_capa" id="Link da capa" placeholder="Coloque o caminho da capa"> <br>

            <label for="publicacao">Data de Publicação:</label><br>
            <input type="text" name="Data_de_publicação" id="Data" placeholder="Digite o ano de Publicação"> <br>

            <label for="Tipo_de_conteúdo">Tipo de conteúdo:</label><br>
            <input type="radio" id="Video" name="tipo_conteudo" value="Video">
            <label for="Video">Vídeo</label><br>
            
            <input type="radio" id="Podcast" name="tipo_conteudo" value="Podcast">
            <label for="Podcast">Podcast</label><br>
            
            <input type="radio" id="Livro" name="tipo_conteudo" value="Livro">
            <label for="Livro">Livro</label><br>

            <input type="radio" name="tipo_conteudo" id="Artigo" value="Artigo">
            <label for="Artigo">Artigo</label><br>

        </form>
    </div>
</body>
</html>
