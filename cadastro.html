<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="estilo_cadastro.css">
</head>
<body>
    <div class="container">
    <form action="/cadastro_de_usuario" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome_user" placeholder="Digite seu nome"><br>

    <label for="Usuário">Seu Usuário:</label><br>
    <input type="text" id="Usuario" name="Usuario" placeholder="Digite seu Usuário"> <br>
    
    <label for="Email">Email:</label><br>
    <input type="email" name="Email_do_User" id="email" placeholder="Seu Email"> <br>

    <label for="Senha">Senha:</label> <br>
    <input type="password" name="Senha_do_email" id="senha" placeholder="Digite a senha do email"> <br>

    <label for="telefone">Telefone:</label> <br>
    <input type="tel" name="Número_telefone" id="Telefone_usuario" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(XX) XXXXX-XXXX"> <br>

    <input type="submit" value="Confirmar">
    </form>
    </div>
</body>
</html>
