<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conteúdo</title>
    <link rel="stylesheet" href="static\cadastro_conteudo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div>
            <img src="{{ url_for('static', filename='assets/img/logo_img.png') }}" alt="logo" class="logo">
            <div class="titulos">
                <h1 class="pag_name">Biblioteca Mental</h1>
                <h3 style="margin: 10px;"> {{nome}}, você pode cadastrar um conteúdo!!</h3>
            </div>        
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"><i><i class="fa-solid fa-house-chimney"></i></i> Início</a></li>
            </ul>
        </nav>
    </header>
        <form method="POST" enctype="multipart/form-data">

            <div>
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo" placeholder="Título do conteúdo" required>
            </div>

            <div>
                <label for="sinopse">Sinopse:</label>
                <textarea name="sinopse" id="sinopse" placeholder="Escreva a sobre o que se trata"></textarea>
            </div>

            <div>
                <label for="categoria">Categoria:</label>
                <select name="categoria" id="categoria" required>
                    <option value="Artigo">Artigo</option>
                    <option value="Vídeo">Vídeo</option>
                    <option value="Livro">Livro</option>
                    <option value="Podcast">Podcast</option>
                </select>
            </div>

            <div>
                <label for="ano">Ano:</label>
                <input type="number" name="ano" id="ano" placeholder="2025" min="1900" max="2099">
            </div>

            <div>
                <label for="autor">Autor:</label>
                <input type="text" name="autor" id="autor" placeholder="Nome do autor">
            </div>

            <div>
                <label for="capa">Imagem da Capa:</label>
                <input type="file" name="capa" id="capa" accept="image/*">
            </div>

            <div>
                <label for="arquivo">Arquivo (PDF, vídeo, áudio, etc):</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <div>
                <button type="submit">Cadastrar</button>
            </div>
</body>

</html>
