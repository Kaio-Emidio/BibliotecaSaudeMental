
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link rel="stylesheet" href="/static/favoritos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <header>
       
        <div class="cont_logo">
            <img src="/static/assets/img/logo_img.png" alt="logo" class="logo">
            <div class="titulos">
                <h1 class="pag_name">Biblioteca Mental</h1>
                <h3 style="margin: 10px;">{{nome}} aqui estão seus conteudos favoritados!</h3>
            </div>   

        </div>

            <nav>
                <ul>
                    <li><a href="/"><i><i class="fa-solid fa-house-chimney"></i></i>Inicio</a></li>
                    <li><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
<section class="favoritos">
    <div class="container">
        {% for bdcard in favoritos %}
        <div class="card">
            <div class="card_img">
                <img src="{{ url_for('static', filename=bdcard.CapaPath) }}" alt="Capa do conteúdo">
            </div>
            <div class="card_titulo">
                <h3>{{ bdcard.Titulo }}</h3>
            </div>
            <div class="card_texto">
                <p>{{ bdcard.Sinopse }}</p>
            </div>
            <div class="card_botao">
                <input type="button" value="Acessar" onclick="window.open('{{ bdcard.URL_Arquivo }}', '_blank')">
            </div>
        </div>
        {% endfor %}
    </div>
</section>
