<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tipo }} - Biblioteca Mental</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1 id="tituconte">{{ tipo }}s</h1>

        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"><i class="fa-solid fa-left-long"></i> Voltar</a></li>
            </ul>
        </nav>
        
    </header>

    <div class="container">
        {% for bdcard in conteudos %}
        <div class="card">
            <div class="card_img">
                <img src="{{ url_for('static', filename=bdcard.CapaPath) }}" alt="Capa do {{ tipo }}">
            </div>
            <div class="card_titulo">
                <h3>{{ bdcard.Titulo }}</h3>
            </div>
            <div class="card_texto">
                <p>{{ bdcard.Sinopse }}</p>
            </div>
            <div class="card_botao">
                <a href="{{ url_for('arquivo', idconteudo=bdcard.ID_Conteudo) }}">Conhe√ßa!</a>
                {% if bdcard.ID_Conteudo in favoritos_ids %}
                    <form action="{{ url_for('desfavoritar', conteudo_id=bdcard.ID_Conteudo) }}" method="post" class="fav-form">
                        <button type="submit" class="fav-btn {% if bdcard.ID_Conteudo in favoritos_ids %}favoritado{% endif %}">
                            <i class="fa-solid fa-star"></i>
                        </button>
                    </form>
                {% else %}
                    <form action="{{ url_for('favoritar', conteudo_id=bdcard.ID_Conteudo) }}" method="post" class="fav-form">
                        <button type="submit" class="fav-btn {% if bdcard.ID_Conteudo in favoritos_ids %}favoritado{% endif %}">
                            <i class="fa-regular fa-star"></i>
                        </button>
                    </form>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
